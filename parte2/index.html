<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Organização de Divs</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header__title">Meu Site</h1>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Sobre</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contato</a></li>
        </ul>
      </nav>
    </div>

    <div class="main-content">
      <div class="article">
        <h2 class="article__title">Título do Artigo</h2>
        <p class="article__content">Conteúdo do artigo...</p>
      </div>

      <aside class="sidebar">
        <h3 class="sidebar__title">Barra Lateral</h3>
        <ul class="sidebar__list">
          <li class="sidebar__item">Item 1</li>
          <li class="sidebar__item">Item 2</li>
          <li class="sidebar__item">Item 3</li>
        </ul>
      </aside>
    </div>

    <footer class="footer">
      <p class="footer__copyright">© 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
  </div>
</body>
</html>
