<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="slider">
        <div class="controls">
            <div class="up">
                <i class="fa fa-chevron-up"></i>
            </div>
            <div class="down">
                <i class="fa fa-chevron-down"></i>
            </div>
        </div>

        <div class="wrapper">
            <div class="left">
                <div>
                    <h2>Seguro</h2>
                    <p>Texto elborado sobre o tema segurança da alimentação ou preservação!</p>
                </div>

                <div>
                    <h2>Organizado</h2>
                    <p>Texto elaborado sobre o porque é confiavel e organizado!</p>
                </div>
                <div>
                    <h2>Para Você</h2>
                    <p>Texto sobre a dedicação para o cliente!</p>
                </div>
            </div>
            <div class="right">
                <div>
                    <img src="./assets/img-milho2.jpg" alt="img-milho2">
                </div>
                <div>
                    <img src="./assets/img-milho5.jpg" alt="img-milho5">
                </div>
                <div>
                    <img src="./assets/img-milho6.jpg" alt="img-milho6">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
